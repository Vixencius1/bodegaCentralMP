{% extends 'core/base.html' %}

{% load static %}

{% block title %}Productos {% endblock %}

{% block css %}
<link rel="stylesheet" href="{% static 'core\css\tablas.css' %}" />
{% endblock %}

{% block content %}

<h1>Productos</h1>

<table class="table table-striped table-hover" id="table">
    <thead class="table-dark">
        <tr>
            <th scope="col"></th>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Cantidad</th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <th scope="row">1</th>
            <td>11111</td>
            <td>qwerty</td>
            <td>11111</td>
        </tr>
        <tr>
            <th scope="row">2</th>
            <td>2222</td>
            <td>qwerty</td>
            <td>2222</td>
        </tr>
    </tbody>

</table>

{% endblock %}


{% block scripts %}
<script src="{% static 'core\js\tablas.js' %}"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.12.1/bootstrap-table.js'></script>
<script src='https://rawgit.com/hhurz/tableExport.jquery.plugin/master/tableExport.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.12.1/extensions/export/bootstrap-table-export.js'></script>
{% endblock %}
